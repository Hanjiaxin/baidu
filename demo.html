<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><link rel="stylesheet" href="demo.css"><script type="text/javascript" src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script><script type="text/javascript" src="demo.js"></script><title>百度注册页面</title></head><body><div class="all"><img src="images/logo.png" style="position: absolute;margin-left: 40px;margin-top: 50px"><div class="contrain"><div class="col"><span>用户:</span> <input type="text" name="" id="username" class="input" placeholder=" 请设置用户名"><br><div id="username-validate"></div></div><div class="col"><span>手机号:</span> <input type="text" class="input" id="telephone" placeholder="可用于登录及找回密码"><br><div id="telephone-validate"></div></div><div class="col"><span>密码:</span> <input type="text" name="" id="password" class="input" placeholder="请设置登录密码"><br><div id="password-validate"></div></div><div class="col3 col"><span>验证码:</span> <input type="text" name="" id="password_id" class="input" placeholder="请输入验证码"> <input type="button" value="获取短信验证码" class="button" id="getId" onclick="settime(this)"><br><div id="password_id-validate"></div></div><div class="col4"><input type="checkbox" name="" id="" class="right"> <span style="display:inline;">阅读并接受<a href="#" id="one">《百度用户条例》</a>和<a href="#" id="two">《百度隐私保护声明》</a></span></div><div><button id="submit" class="submit">注册</button></div></div></div></body></html>
